<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict | Productivity ML</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <span>Employee Productivity Prediction Using ML</span>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a class="predict-page" href="{{ url_for('predict_page') }}">Predict</a>
    </div>
  </nav>
  <section class="form-section">
    <form action="{{ url_for('predict') }}" method="POST">
      <div class="form-grid">
        <div>
          <label>Quarter</label>
          <input type="number" name="quarter" required>
        </div>
        <div>
          <label>Department</label>
          <input type="number" name="department" required>
        </div>
        <div>
          <label>Day</label>
          <input type="number" name="day" required>
        </div>
        <div>
          <label>Team</label>
          <input type="number" name="team" required>
        </div>
        <div>
          <label>Targeted Productivity</label>
          <input type="number" step="any" name="targeted_productivity" required>
        </div>
        <div>
          <label>SMV</label>
          <input type="number" step="any" name="smv" required>
        </div>
        <div>
          <label>Over Time</label>
          <input type="number" name="over_time" required>
        </div>
        <div>
          <label>Incentive</label>
          <input type="number" name="incentive" required>
        </div>
        <div>
          <label>Idle Time</label>
          <input type="number" step="any" name="idle_time" required>
        </div>
        <div>
          <label>Idle Men</label>
          <input type="number" name="idle_men" required>
        </div>
        <div>
          <label>No of Style Change</label>
          <input type="number" name="no_of_style_change" required>
        </div>
        <div>
          <label>No of Workers</label>
          <input type="number" step="any" name="no_of_workers" required>
        </div>
        <div>
          <label>Month</label>
          <input type="number" name="month" required>
        </div>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </section>
</body>
</html>
